<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audit Trail</title>
  <link rel="stylesheet" href="../Assest/css/Activity.css" />
</head>
<body>
  <div class="container">
    <h2>Audit Trail</h2>
    
    <!-- Filter Section -->
    <div class="filters">
      <div class="filter-item">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" onchange="filterLogs()" />
      </div>

      <div class="filter-item">
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" onchange="filterLogs()" />
      </div>

      <div class="filter-item">
        <label for="userFilter">User:</label>
        <input type="text" id="userFilter" placeholder="Filter by user" oninput="filterLogs()" />
      </div>

      <div class="filter-item">
        <label for="actionFilter">Action Type:</label>
        <input type="text" id="actionFilter" placeholder="Filter by action" oninput="filterLogs()" />
      </div>
    </div>

    <!-- Logs Section -->
    <ul id="logList"></ul>

    <!-- Export Button -->
    <button onclick="exportLogs()">Export Logs</button>
  </div>

  <script src="../Assest/Js/Activity.js"></script>
</body>
</html>
