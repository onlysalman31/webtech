<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Body Measurements</title>
  <link rel="stylesheet" href="../Assest/css/Bodym.css">
</head>
<body>
  <div class="container">
    <h1 style="text-align:center; margin-bottom: 30px;">Body Measurements</h1>

    <!-- Measurement Form -->
    <form id="measurementForm" onsubmit="return validateMeasurements(event)" class="filters">
      <div class="filter-item">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter weight" min="1" max="300" required>
        <span class="error" id="weight-error"></span>
      </div>

      <div class="filter-item">
        <label for="waist">Waist (cm):</label>
        <input type="number" id="waist" placeholder="Enter waist" min="40" max="200" required>
        <span class="error" id="waist-error"></span>
      </div>

      <div class="filter-item">
        <label for="date">Date:</label>
        <input type="date" id="date" required>
        <span class="error" id="date-error"></span>
      </div>

      <button type="submit">Log Measurements</button>
    </form>

    <hr style="margin: 30px 0;">

    <!-- Progress Photo Upload -->
    <form action="../Controller/Bodym-file-up.php" method="post" enctype="multipart/form-data">

      <div class="filter-item">
        <label for="photo">Select Photo:</label>
        <input type="file" id="photo" name="myfile" accept="image/png, image/jpeg" required>
        <span class="error" id="photo-error"></span>
      </div>

      <button type="submit" name="submit">Upload</button>
    </form>

    <hr style="margin: 30px 0;">

    <!-- Trend Analysis -->
    <form id="trendForm" onsubmit="return validateTrend(event)" class="filters">
      <h2>Trend Analysis</h2>

      <div class="filter-item">
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date" required>
      </div>

      <div class="filter-item">
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date" required>
        <span class="error" id="trend-error"></span>
      </div>

      <button type="submit">View Trend</button>
    </form>
  </div>

  <script src="../Assest/Js/Bodym.js"></script>
</body>
</html>
